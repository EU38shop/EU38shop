<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品展示網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到產品展示網站</h1>
        
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="產品圖片">
            <h2>產品名稱</h2>
            <p>這是一個簡單的產品介紹。</p>
            <p>價格：$1000</p>
            <a href="#" class="button">立即購買</a>
        </div>
    </div>
</body>
</html>
