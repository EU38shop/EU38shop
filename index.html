<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU38shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f8f8f8;
        }
        .sidebar {
            width: 200px;
            background: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
        }
        .sidebar ul li a:hover {
            background: #555;
        }
        .container {
            margin-left: 240px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .carousel {
            position: relative;
            max-width: 300px;
            margin: auto;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .prev { left: 5px; }
        .next { right: 5px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>分類</h2>
        <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="Upper.html">上身</a></li>
            <li><a href="#">下身</a></li>
            <li><a href="#">外套</a></li>
            <li><a href="#">內搭</a></li>
            <li><a href="#">配件</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>最新上架商品</h1>
        <div class="product-grid" id="productGrid"></div>
    </div>
    <script>
        const products = [
            { name: "商品名稱1", price: 1000, images: ["https://i.imgur.com/snLjHo3.jpg", "https://i.imgur.com/Z2hs8Zk.jpg", "https://i.imgur.com/9whB0bx.jpg"] },
            { name: "商品名稱2", price: 1200, images: ["https://i.imgur.com/xWkmjDu.jpg", "https://i.imgur.com/9Ps8KV0.jpg", "https://i.imgur.com/TDi54C2.jpg"] },
            { name: "商品名稱3", price: 1200, images: ["https://i.imgur.com/VnDRL9B.jpg", "https://i.imgur.com/Z9T5oeg.jpg", "https://i.imgur.com/vZE5vlK.jpg"] },
            { name: "商品名稱4", price: 1200, images: ["https://i.imgur.com/VbZrfbE.jpg", "https://i.imgur.com/Doks3DG.jpg", "https://i.imgur.com/JKh5ZQs.jpg"] },
            { name: "商品名稱5", price: 1200, images: ["https://i.imgur.com/sA5P4WB.jpg", "https://i.imgur.com/1RXipBp.jpg", "https://i.imgur.com/TjQLENx.jpg"] }
        ];

        const productGrid = document.getElementById("productGrid");

        products.forEach(product => {
            let imagesHTML = product.images.map((src, i) => 
                `<img src="${src}" class="${i === 0 ? 'active' : ''}" alt="${product.name}-${i + 1}">`
            ).join('');

            productGrid.innerHTML += `
                <div class="product">
                    <div class="carousel">
                        ${imagesHTML}
                        <button class="prev">❮</button>
                        <button class="next">❯</button>
                    </div>
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                </div>
            `;
        });

        document.querySelectorAll('.carousel').forEach(carousel => {
            let images = carousel.querySelectorAll('img');
            let currentIndex = 0;
            const prevBtn = carousel.querySelector('.prev');
            const nextBtn = carousel.querySelector('.next');

            function showImage(index) {
                images.forEach(img => img.classList.remove('active'));
                images[index].classList.add('active');
            }

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                showImage(currentIndex);
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                showImage(currentIndex);
            });
        });
    </script>
</body>
</html>
